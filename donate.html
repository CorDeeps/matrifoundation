<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Donate - Mohit Joshi NGO Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Mohit Joshi NGO Demo</a>
    </div>
  </nav>

  <div class="container py-5">
    <h2 class="text-center mb-4">Support Our Mission</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="donationForm">
          <div class="mb-3">
            <label for="donorName" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="donorName" placeholder="John Doe" required />
          </div>
          <div class="mb-3">
            <label for="donorEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="donorEmail" placeholder="john@example.com" required />
          </div>
          <div class="mb-3">
            <label for="donationAmount" class="form-label">Donation Amount (INR)</label>
            <input type="number" class="form-control" id="donationAmount" placeholder="500" min="1" required />
          </div>
          <button type="submit" class="btn btn-success w-100">Donate Now (Demo)</button>
          <p class="mt-3 text-muted text-center">
            *This is a demo form. No real payment will be processed.
          </p>
        </form>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 Mohit Joshi NGO Demo. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('donationForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Thank you for your generous donation (Demo)!');
      this.reset();
    });
  </script>
</body>
</html>
